<!DOCTYPE html>
<html class="dark" lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Snorest Next-Gen Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "accent": "#C5A059",
                        "surface": "#050505",
                        "surface-card": "#121212",
                        "surface-highlight": "#1E1E1E",
                        "apple-gray": "#86868b",
                    },
                    fontFamily: {
                        "sans": ["Inter", "-apple-system", "BlinkMacSystemFont", "sans-serif"],
                        "arabic": ["IBM Plex Sans Arabic", "sans-serif"],
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
                    },
                    boxShadow: {
                        'glow': '0 0 30px rgba(197, 160, 89, 0.1)',
                        'inner-glow': 'inset 0 0 40px rgba(255, 255, 255, 0.03)',
                        'card-hover': '0 30px 60px -12px rgba(0,0,0,0.8)',
                        'apple-card': '0 8px 30px rgba(0,0,0,0.4)',
                    },
                    animation: {
                        'slow-pan': 'pan 40s ease-in-out infinite alternate',
                        'reveal-card': 'reveal-card 0.8s cubic-bezier(0.32, 0.72, 0, 1) forwards',
                        'modal-enter': 'modal-enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'modal-exit': 'modal-exit 0.4s cubic-bezier(0.32, 0.72, 0, 1) forwards',
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'fade-out': 'fadeOut 0.4s ease-out forwards',
                        'slide-in-left': 'slideInLeft 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'slide-in-right': 'slideInRight 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        pan: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.15)' },
                        },
                        'reveal-card': {
                            '0%': { opacity: '0', transform: 'translateY(40px) scale(0.96)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                        'modal-enter': {
                            '0%': { opacity: '0', transform: 'scale(0.96) translateY(30px)' },
                            '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                        },
                        'modal-exit': {
                            '0%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                            '100%': { opacity: '0', transform: 'scale(0.96) translateY(30px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeOut: {
                            '0%': { opacity: '1' },
                            '100%': { opacity: '0' },
                        },
                        slideInLeft: {
                            '0%': { opacity: '0', transform: 'translateX(-60px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                        slideInRight: {
                            '0%': { opacity: '0', transform: 'translateX(60px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-morphism {
                @apply backdrop-blur-2xl bg-black/40 border border-white/10 shadow-2xl;
            }
            .text-glow {
                text-shadow: 0 0 40px rgba(255,255,255,0.3);
            }
            .bg-noise {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                pointer-events: none;
                z-index: 50;
                opacity: 0.03;
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        .perspective-container { perspective: 1200px; }
        .preserve-3d { transform-style: preserve-3d; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-surface text-white font-sans overflow-x-hidden selection:bg-accent selection:text-black antialiased">
    <div id="root"></div>
    <div class="bg-noise"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
