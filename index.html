<!DOCTYPE html>
<html class="dark" lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Snorest Next-Gen Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "accent": "#C5A059",
                        "surface": "#000000",
                        "surface-card": "#1c1c1e",
                        "surface-highlight": "#2c2c2e",
                        "apple-gray": "#86868b",
                    },
                    fontFamily: {
                        "sans": ["Inter", "-apple-system", "BlinkMacSystemFont", "sans-serif"],
                        "arabic": ["IBM Plex Sans Arabic", "sans-serif"],
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%)',
                    },
                    boxShadow: {
                        'glow': '0 0 30px rgba(197, 160, 89, 0.15)',
                        'inner-glow': 'inset 0 0 40px rgba(255, 255, 255, 0.03)',
                        'card-hover': '0 20px 40px -10px rgba(0,0,0,0.6)',
                        'apple-card': '0 8px 30px rgba(0,0,0,0.2)',
                    },
                    animation: {
                        'slow-pan': 'pan 30s ease-in-out infinite alternate',
                        'glow-pulse': 'glow-pulse 3s infinite alternate',
                        'reveal-card': 'reveal-card 0.8s cubic-bezier(0.32, 0.72, 0, 1) forwards',
                        'modal-enter': 'modal-enter 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'modal-exit': 'modal-exit 0.4s cubic-bezier(0.32, 0.72, 0, 1) forwards',
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                        'fade-out': 'fadeOut 0.4s ease-out forwards',
                    },
                    keyframes: {
                        pan: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.1)' },
                        },
                        'glow-pulse': {
                            '0%': { textShadow: '0 0 20px rgba(255,255,255,0.1)' },
                            '100%': { textShadow: '0 0 50px rgba(255,255,255,0.5), 0 0 20px rgba(197, 160, 89, 0.3)' },
                        },
                        'reveal-card': {
                            '0%': { opacity: '0', transform: 'translateY(30px) scale(0.98)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                        'modal-enter': {
                            '0%': { opacity: '0', transform: 'scale(0.95) translateY(20px)' },
                            '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                        },
                        'modal-exit': {
                            '0%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                            '100%': { opacity: '0', transform: 'scale(0.95) translateY(20px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeOut: {
                            '0%': { opacity: '1' },
                            '100%': { opacity: '0' },
                        }
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-morphism {
                @apply backdrop-blur-2xl bg-white/5 border border-white/10 shadow-xl;
            }
            .text-glow {
                text-shadow: 0 0 30px rgba(255,255,255,0.2);
            }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .perspective-container { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-surface text-white font-sans overflow-x-hidden selection:bg-accent selection:text-black antialiased">
    <div id="root"></div>
</body>
</html>
